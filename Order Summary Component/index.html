<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="card">
            <div class="img">
                <img src="./images/illustration-hero.svg" alt="" class="img" >
            </div>

        <div class="text">
            <div class="maintext">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
            </div>

            <div class="plans">
                <img src="./images/icon-music.svg" alt="" class="music" height="40">
                <h2>Annual Plan</h2>
                <p class="pricing">$59.99/year</p>
                 <p class="change"><a href="#">Change</a></p>
            </div>

            <div class="proceed">
                <button class="button"><p class="buttontext">Proceed With Payment</p></button>
                <p class="cancel"><a href="#" class="cancel1">Cancel Order</a></p>
            </div>
        </div>
    </main>
</body>
</html>
